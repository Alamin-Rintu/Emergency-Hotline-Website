<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergerncy-Hotline-website</title>
    <!-- Tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- DaisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="head flex justify-between items-center h-[100px] mx-10">
        <div class="left-head flex justify-center items-center gap-2">
          <img class="h-[50px]" src="./assets/logo.png" alt="" />
          <h1 class="text-[#006747] text-xl font-bold">
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="right-head flex justify-center items-center gap-4">
          <div
            class="heart flex justify-center items-center bg-[#41ff6b1a] rounded-full px-3 py-1 gap-3"
          >
            <span>0</span>
            <img class="w-[23px] h-[24]" src="./assets/heart.png" alt="" />
          </div>
          <div
            class="coin flex justify-center items-center mx-3 bg-[#41ff6b1a] rounded-full px-3 py-1 gap-2"
          >
            <span>100</span>
            <img class="w-[23px] h-[23]" src="./assets/coin.png" alt="" />
          </div>
          <button
            class="bg-green-600 text-white px-5 py-3 rounded-full w-[5opx]"
          >
            2 Copy
          </button>
        </div>
      </div>
    </header>
    <main>
      <!-- banner section start -->
      <section class="banner w-full max-auto h-[240px] bg-gradient-to-r from-[#013223] to-[#006747] flex flex-col justify-center items-center">
          <img class="h-[90px] w-[90px]" src="./assets/logo.png" alt="" />
          <h1 class="text-white text-3xl font-bold my-2">Emergency Service Directory</h1>
          <p class="text-white  text-lg">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
      </section>
    </main>
  </body>
</html>
